<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" type="image/png" href="./image/to_do_list.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Grocery-List</title>
  </head>
  <body>
    <div class="container">
      <article class="grocery--list">
        <h1 class="sup__title">Grocery List</h1>
        <article class="add">
          <img class="pencil" src="./img/pencil.png" alt="pencil" />
          <input class="add__text" type="text" />
          <input class="add__mobile" type="button" value="Add Text" />
        </article>
        <ul class="list"></ul>
      </article>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
